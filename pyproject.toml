[tool.poetry]
name = "qhbmlib"
version = "0.1.0"
description = "Quantum Hamiltonian-Based Models built on TensorFlow Quantum"
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/google/qhbm-library"
repository = "https://github.com/google/qhbm-library"
keywords = ["quantum-computing"]
authors = ["The QHBM Library Authors <no-reply@google.com>"]
classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: Apache Software License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Topic :: Scientific/Engineering",
        "Topic :: Scientific/Engineering :: Artificial Intelligence",
        "Topic :: Scientific/Engineering :: Mathematics",
        "Topic :: Scientific/Engineering :: Physics",
]
packages = [
    { include = "qhbmlib" },
]

[tool.poetry.dependencies]
python = "~3.8"
tensorflow-quantum = "0.4.0"
tensorflow = "2.3.1"
tensorflow-probability = "0.11.0"

[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "5.5"}
pytest-cov = "2.11.1"
black = "21.5b1"
flake8 = "3.9.2"
pytest = "6.2.4"

[tool.coverage.paths]
source = ["qhbmlib"]

[tool.coverage.run]
branch = true
source = ["qhbmlib"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core~=1.1.6"]
build-backend = "poetry.core.masonry.api"
