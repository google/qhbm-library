name: Continuous Integration

on: [ pull_request ]

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3.9
          poetry self update --preview
          poetry install --only dev
      - name: Run Linter
        run: ./scripts/check_lint.sh

  format:
    name: Formatting check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3.9
          poetry self update --preview
          poetry install --only dev
      - name: Check format
        run: ./scripts/check_format.sh

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3.9
          poetry self update --preview
          poetry install
      - name: Run tests
        run: |
          poetry run pytest .
